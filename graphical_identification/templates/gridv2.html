<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">



<body>
    <div>
        <i class="material-icons" id="gridOffID" >grid_off</i>
        <i class="material-icons" id="gridOnID">grid_on</i>
    </div>

    <div>
        <!-- Rectangular switch -->
        <label class="switch">
            <input type="checkbox" onchange="showHideGrid(this)">
            <span class="slider"></span>
        </label>
    </div>

</body>

<script>
    function  showHideGrid(elem) {
        if (elem.checked){
            var on = document.getElementById("gridOnID");
            on.visibility = "visible";
            var off = document.getElementById("gridOffID");
            off.visibility = 'hidden';
            console.log(on,off);
        }
        else{
            var x = document.getElementById("gridOffID");
            x.visibility = "";
        }
        console.log(elem.checked);
    }
</script>

<script>
    window.onload =()=> {
        var lastClicked;

        var grid = clickableGrid(10, 10, function (el, row, col, i) {
            //console.log("You clicked on element:", el);
            //console.log("You clicked on row:", row);
            //console.log("You clicked on col:", col);
            console.log("You clicked on item #:", i);

            el.className = 'clicked';
            if (lastClicked)
                lastClicked.className = '';
            lastClicked = el;
        });

        document.body.appendChild(grid);

        //init clickable grid
        function clickableGrid(rows, cols, callback) {
            var i = 0;
            var grid = document.createElement('table');
            grid.className = 'grid';
            for (var r = 0; r < rows; ++r) {
                var tr = grid.appendChild(document.createElement('tr'));
                for (var c = 0; c < cols; ++c) {
                    var cell = tr.appendChild(document.createElement('td'));
                    //cell.innerHTML = ++i;
                    cell.value = ++i;
                    cell.addEventListener('click', (function (el, r, c, i) {
                        return function () {

                            callback(el, r, c, i);
                        }
                    })(cell, r, c, i), false);
                }
            }
            return grid;
        }
    }

</script>

<style>
    #gridOffID{visibility: visible;}
    #gridOnID{visibility: hidden;}
</style>

<!-- style for GRID -->
<style>
    .grid { margin:1em auto; border-collapse:collapse }
    .grid td {
        cursor:pointer;
        width:30px; height:30px;
        border:1px solid #ccc;
        text-align:center;
        font-family:sans-serif; font-size:13px
    }
    .grid td.clicked {
        background-color:yellow;
        font-weight:bold; color:red;
    }
</style>

<!-- slider style -->
<style>
    /* The switch - the box around the slider */
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    /* Hide default HTML checkbox */
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    /* The slider */
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked + .slider {
        background-color: #2196F3;
    }

    input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }
</style>
</html>
