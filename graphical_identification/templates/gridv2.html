<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="{{ url_for('.static',filename='displayGrid.js') }}"></script>
    <script src="{{ url_for('.static',filename='initGrid.js') }}"></script>
    <script src="{{ url_for('.static',filename='update.js') }}"></script>

    <title>Login</title>
</head>

<body>
    <div>
        <i class="material-icons" id="gridOffID" >grid_off</i>
        <i class="material-icons" id="gridOnID" >grid_on</i>
    </div>

    <div>
        <!-- Rectangular switch -->
        <label class="switch">
            <input type="checkbox" onchange="displayGrid(this)">
            <span class="slider"></span>
        </label>
    </div>

    <div class="password-container">
        <h3 id="grid-keyword">Grid-keyword:</h3>
        <h3 id="keydown-keyword">Keydown-keyword</h3>
        <h3 id="entered-keys">Entered:</h3>


    </div>

    <form method="POST" action="/check_login">
        <input type="hidden" id="grid_keyword" name="grid_keyword">
        <input type="hidden" id="keydown_keyword" name="keydown_keyword">
        <input type="hidden" id="entered_keyword" name="entered_keyword">

        <input type="submit" value="Login" onclick=initValues(this)>

    </form>
</body>

<script>
    function initValues(elem){
        document.getElementById('grid_keyword').value = document.getElementById('grid-keyword').textContent;
        document.getElementById('keydown_keyword').value = document.getElementById('keydown-keyword').textContent;
        document.getElementById('entered_keyword').value = document.getElementById('entered-keys').textContent;
    }

</script>

<script>
    document.addEventListener('keydown', function(event) {
        update_keyword('keydown',event.key);

    }, true);
</script>






<style>
    #gridOffID{
        visibility: visible;
    }

    #gridOnID{
        visibility: hidden;
        margin-left: 10px;
    }

    /* The switch - the box around the slider */
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    /* Hide default HTML checkbox */
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    /* The slider */
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked + .slider {
        background-color: #2196F3;
    }

    input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }


    /*<!-- style for GRID -->*/
    .grid {
        margin:1em auto;
        border-collapse:collapse;
        background-image: url({{ img_path }});
        background-size: 100%;
        background-repeat: no-repeat;
    }

    .grid td {
        cursor:pointer;
        width:15px;
        height:15px;
        border:1px solid #ccc;
        text-align:center;
        font-family:sans-serif; font-size:13px;
        min-width: 15px;
    }

    .dot {
        height: 15px;
        width: 15px;

        background-color: white;
        border-radius: 30%;
        text-align: center;
        display: none;
        opacity: 0.2;

    }
</style>


</html>
