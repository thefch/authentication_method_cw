{% extends 'base.html' %}
{% block body_content %}
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="{{ url_for('.static',filename='displayGrid.js') }}"></script>
    <script src="{{ url_for('.static',filename='grid.js') }}"></script>
    <script src="{{ url_for('.static',filename='update.js') }}"></script>
    <script src="{{ url_for('.static',filename='importImage.js') }}"></script>
    <title>Register pattern</title>
</head>

<body>
<div style="text-align: center">
    <h1 style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif; font-size: 35px">Register your pattern</h1>
    <h2 style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif; font-size: 25px"><strong>Click on the image to add points (total 4 points)</strong></h2>
    <h2 style="font-family: Helvetica Neue,Helvetica,Arial,sans-serif; font-size: 20px">You can also add keyword while doing that to increase security</h2>
</div>

<!-- <form method="POST" action="/validate_register" id="form">  -->
<form method="POST" action="/validate_register" id="form">
    <div style="text-align: center">
        <label>Username:</label>
        <label for="username_box"></label>
        <input type="text" id="username_box" name="username_box" onclick=checkIfClicked(this); oninput=checkIfCredentialReady(this) required>
        <input type="hidden" id="image_path" name="image_path" value="{{ image_path }}">

        <input type="hidden" id="grid_keyword" name="grid_keyword">
        <input type="hidden" id="keydown_keyword" name="keydown_keyword">
        <input type="hidden" id="entered_keyword" name="entered_keyword">


        <input disabled type="submit" id="submit-btn" value="Submit" onclick=initValues(this);>
        <img id="help-icon" src="https://img.icons8.com/plasticine/50/000000/help.png" title="Make sure you have 4 points selected and a username!"/>

        <br>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" name="keydown_in_order" id="keydown_in_order" value="False" onclick="toggle_check(this)">
            <label class="custom-control-label" for="keydown_in_order">Keyword in order</label>
        </div>

    </div>
</form>

<br>

    <div id="grid-container" style="display: table">

        <img id="point1" src="https://img.icons8.com/color/48/000000/1-circle-c--v1.png"/>
        <img id="point2" src="https://img.icons8.com/color/48/000000/2-circle-c--v1.png"/>
        <img id="point3" src="https://img.icons8.com/color/48/000000/3-circle-c--v1.png"/>
        <img id="point4" src="https://img.icons8.com/color/48/000000/4-circle-c--v1.png"/>

        <img src="../static/loading.gif" id="loading-gif">


        <table class="grid" id="grid-id"></table>

    </div>

<div class="password-container">
    <table id="keywords-tb" >
        <tr>
            <td>
                <button>X</button>
            </td>
            <td>
                <label for="grid-keyword">Grid Keyword</label>
            </td>
            <td>
                <input type="text" id="grid-keyword" value="" readonly>
            </td>
        </tr>
        <tr>
            <td>
                <button>X</button>
            </td>
            <td>
                <label for="keydown-keyword">Keydown Keyword</label>
            </td>
            <td>
                <input type="text" id="keydown-keyword" value="" readonly>
            </td>
        </tr>
        <tr>
            <td>
                <button>X</button>
            </td>
            <td>
                <label for="entered-keyword">Entered Keyword</label>
            </td>
            <td>
                <input type="text" id="entered-keyword" value="" readonly>
            </td>
        </tr>
    </table>

</div>



</body>

<script>
    function initValues(elem){
        document.getElementById('grid_keyword').value = document.getElementById('grid-keyword').textContent;
        document.getElementById('keydown_keyword').value = document.getElementById('keydown-keyword').textContent;
        document.getElementById('entered_keyword').value = document.getElementById('entered-keys').textContent;
    }

    function toggle_check(elem) {
        if (elem.value === "False") {
            elem.value = "True";
            console.log('Toggle to true, ',elem.value);
        } else if (elem.value === "True") {
            elem.value = "False";
            console.log('Toggle to false,  ',elem.value);
        }
    }

</script>

<script>
    window.usernameBoxClicked = false;

    $("body").click(function() {
        let target = document.getElementById("username_box");
        let flag = event.path.some(function(el, i, arr) {
            return (el === target)
        });
        if (flag) {
            window.usernameBoxClicked = true;
            console.log("Inside")
        } else {
            window.usernameBoxClicked = false;
            console.log("Outside")
        }
    });

   document.addEventListener('keydown', function (event) {
        if(window.usernameBoxClicked){
            console.log('username box clicked');
        }else if (!window.usernameBoxClicked) {
            console.log('username box NOT clicked');
            update_keyword('key-elem', 'keydown', event.key);
        }
    }, true);

</script>

<script>

    $(document).ready(function(){
        $(document).mousemove(function(){
            if($("#point1:hover").length !== 0){
                peekPoint(0);
            } else{
                resetPoint(0);
            }

            if($("#point2:hover").length !== 0){
                peekPoint(1);
            } else{
                resetPoint(1);
            }

            if($("#point3:hover").length !== 0){
                peekPoint(2);
            } else{
                resetPoint(2);
            }

            if($("#point4:hover").length !== 0){
                peekPoint(3);
            } else{
                resetPoint(3);
            }

        });

    });
</script>





<style>
    #keywords-tb{
        width: 60%;
    }
    #keywords-tb tr td input{
        border-radius: 5px;
        background: white;
        border: 1px solid gray;
    }

    #grid-container{
        position: relative;
        margin-left:auto;
        margin-right:auto;
    }

    #submit-btn{
        text-align:center;
    }
    #submit-btn:hover:after {
/*        position: absolute;
        top: 0;
        left: 75%;
        width: 100%;*/
        content: attr(title);
        background-color: #ffa;
        color: #000;
        line-height: 1.4em;
        border: 1px solid #000;
        /*box-shadow: 2px 2px 10px #999;*/
    }
    /* style for GRID */
    .grid {
        border: 2px solid blue;

        margin:1em auto;

        background-image: url({{image_path}});
        background-repeat:no-repeat;

        background-size: 790px 700px;
    }

    .grid td {
        cursor:pointer;
        width:17px;

        border:1px solid #ccc;

        font-family:sans-serif; font-size:13px;
        min-width: 17px;
    }

    .dot {
        height: 15px;
        width: 15px;

        background-color: grey;
        border-radius: 30%;
        text-align: center;
        display: none;
        opacity: 0.7;
    }


    .point{
        background:    #15d798;
        border-radius: 1000px;
        padding:       1px 6px;
        color:         #ffffff;
        display:       inline-block;
        font:          normal bold 20px/1 "Calibri", sans-serif;
        text-align:    center;
    }

    #help-icon{
        position: relative;
        top: -2px;
        left: 5px;
    }
</style>



{% endblock %}
