<!DOCTYPE html>
<html>
<head>

<h1 style="text-align: center">Login Page</h1>
<body>
    {% if msg %}
        <div class="alert alert-warning page-alert" id="error-msg">
            <button type="button" class="close"><span aria-hidden="true">Ã—</span></button>
            {{ msg }}
        </div>

    {% endif %}

    <form method="POST" action="/find_user">
        <div  id="enter-usr-box">
            <label>Username:</label>
            <label for="username_box"></label>
            <input type="text" id="username_box" name="username_box">

        </div>
    </form>


</body>
