{% block body_content %}
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="{{ url_for('.static',filename='grid_login.js') }}"></script>

    <title>Login Pattern Page</title>
</head>

<h1 style="text-align: center; ">Login Pattern</h1>
<h3 style="text-align: center"> Enter you special combination</h3>
<body>

<div id="parent">
    <div style="position:center;">
        <form method="POST" action="/validate_login">

                <button type="submit" id="submit-btn" value="Submit" onclick=initValues(this);>Submit</button>
                <img id="help-icon" src="https://img.icons8.com/plasticine/50/000000/help.png" title="Make sure you have 4 points selected and a username!"/>

                <input type="hidden" id="image_path" name="image_path" value="{{ image_path }}">
                <input type="hidden" name="username" value="{{ username_on_hold }}">
                <input type="hidden" id="grid_keyword" name="grid_keyword">
                <input type="hidden" id="keydown_keyword" name="keydown_keyword">
                <input type="hidden" id="entered_keys" name="entered_keys">
        </form>

        <div id="points-container">
            <img class="point-indicator"  id="point1" src="https://img.icons8.com/color/48/000000/1-circle-c--v1.png"/>
            <img class="point-indicator"  id="point2" src="https://img.icons8.com/color/48/000000/2-circle-c--v1.png"/>
            <img class="point-indicator"  id="point3" src="https://img.icons8.com/color/48/000000/3-circle-c--v1.png"/>
            <img class="point-indicator" id="point4" src="https://img.icons8.com/color/48/000000/4-circle-c--v1.png"/>
        </div>
    </div>

    <div id="password-container">
        <table id="keywords-tb" >
            <tr>
                <td>
                    <button class="show-hide-btn" type="button" onclick="toggle_keyword(this)" id="grid-keyword-btn" value="False">
                        <img src="https://img.icons8.com/ios-filled/50/000000/show-password.png"/>
                    </button>
                    <label for="grid-keyword">Grid Keyword</label>
                </td>
                <td>
                    <input type="password" id="grid-keyword" value="" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="show-hide-btn" type="button" onclick="toggle_keyword(this)" id="keydown-keyword-btn" value="False">
                        <img src="https://img.icons8.com/ios-filled/50/000000/show-password.png"/>
                    </button>
                    <label for="keydown-keyword">Keydown Keyword</label>
                </td>
                <td>
                    <input type="password" id="keydown-keyword" value="" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="show-hide-btn" type="button"  onclick="toggle_keyword(this)" id="entered-keys-btn" value="False">
                        <img src="https://img.icons8.com/ios-filled/50/000000/show-password.png"/>
                    </button>
                    <label for="entered-keys">Entered Keys</label>
                </td>
                <td>
                    <input type="password" id="entered-keys" value="" readonly>
                </td>
            </tr>
        </table>

    </div>

    <div id="grid-container" style="display: table">
        <img src="../static/loading.gif" id="loading-gif">
        <table class="grid" id="grid-id"></table>
    </div>

</div>

</body>

<script>
    function initValues(elem){
        document.getElementById('grid_keyword').value = document.getElementById('grid-keyword').value;
        document.getElementById('keydown_keyword').value = document.getElementById('keydown-keyword').value;
        document.getElementById('entered_keys').value = document.getElementById('entered-keys').value;
    }
    function toggle_check(elem) {
        if (elem.value === "False") {
            elem.value = "True";
            // console.log('Toggle to true, ',elem.value);
        } else if (elem.value === "True") {
            elem.value = "False";
            //console.log('Toggle to false,  ',elem.value);
        }
    }
</script>

<script>
    document.addEventListener('keydown', function (event) {
        update_keyword('key-elem', 'keydown', event.key);
    }, true);

</script>

<script>

    $(document).ready(function(){
        $(document).mousemove(function(){
            if($("#point1:hover").length !== 0){
                peekPoint(0,'point1');
            } else{
                resetPoint(0,'point1');
            }

            if($("#point2:hover").length !== 0){
                peekPoint(1,'point2');
            } else{
                resetPoint(1,'point2');
            }

            if($("#point3:hover").length !== 0){
                peekPoint(2,'point3');
            } else{
                resetPoint(2,'point3');
            }

            if($("#point4:hover").length !== 0){
                peekPoint(3,'#point4');
            } else{
                resetPoint(3,'#point4');
            }
            updatePointIcons();
        });

    });
</script>

    }

    /* being used for the points in the grid*/

        height: 15px;
